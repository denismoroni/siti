<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo sito web: Acquisto vs. Noleggio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            color: #34495e;
            font-size: 1.8em;
            margin-bottom: 8px;
        }
        h3 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        img {
            max-width: 100%;

            display: block;
            margin: 20px 0;
            border-radius: 8px;

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f9f9f9;

        }

<body>

    <div class="section">
        <h1>Pagina inutile</h1>
        <h2>mi serviva per generare l'indirizzo web della repository</h2>

</html>
