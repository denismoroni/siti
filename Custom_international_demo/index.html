<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="editor_pageTitle">Tutorial Editor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal-header{cursor:move;text-align:center}.resize-handle{position:absolute;width:15px;height:15px;background:rgba(0,0,0,.2)}.resize-handle-br{bottom:0;right:0;cursor:nwse-resize;border-bottom-right-radius:6px}.resize-handle-bl{bottom:0;left:0;cursor:nesw-resize;border-bottom-left-radius:6px}.resize-handle-tr{top:0;right:0;cursor:nesw-resize;border-top-right-radius:6px}.resize-handle-tl{top:0;left:0;cursor:nwse-resize;border-top-left-radius:6px}#colorsModalContent,#textModalContent{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);margin:0;display:flex;flex-direction:column;resize:both;overflow:hidden;width:400px;height:600px;min-width:300px;min-height:400px}#installationTable td>div,#installationTable td>img{text-align:center;margin-left:auto;margin-right:auto}
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto p-8 rounded-lg shadow-md">
        <div class="mb-4">
    <h1 class="text-3xl font-bold text-center">Nothing</h1>
    <div id="editorLanguageSwitcher" class="flex justify-end space-x-2 mt-2">
        <a href="#" data-lang="en" title="English">ðŸ‡¬ðŸ‡§</a>
        <a href="#" data-lang="it" title="Italiano">ðŸ‡®ðŸ‡¹</a>
    </div>
</div>

        <div id="languageConfigurator" class="mb-6 p-4 border rounded bg-gray-100"></div>
        
        <div class="controls mb-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <input type="checkbox" id="localStorageToggle" class="form-checkbox h-5 w-5 text-gray-600">
                <label for="localStorageToggle" class="text-lg" data-i18n-key="editor_autosaveLabel"></label>
            </div>
            <div class="flex flex-wrap justify-end space-x-2">
                <button id="editGlobalTitlesBtn" class="bg-yellow-500 text-white px-4 py-2 rounded mt-2" data-i18n-key="btn_words"></button>
                <button id="editColorsBtn" class="bg-gray-500 text-white px-4 py-2 rounded mt-2" data-i18n-key="btn_colors"></button>
                <button id="editTextBtn" class="bg-blue-500 text-white px-4 py-2 rounded mt-2" data-i18n-key="btn_metrics"></button>
                <button id="exportProjectBtn" class="bg-purple-500 text-white px-4 py-2 rounded mt-2" data-i18n-key="btn_exportZip"></button>
                <button id="importJsonBtn" class="bg-blue-500 text-white px-4 py-2 rounded mt-2" data-i18n-key="btn_importConfig"></button>
                <button id="importTranslationsBtn" class="bg-teal-500 text-white px-4 py-2 rounded mt-2" data-i18n-key="btn_importTranslations"></button>
                <button id="exportJsonBtn" class="bg-green-500 text-white px-4 py-2 rounded mt-2" data-i18n-key="btn_exportConfig"></button>
                <button id="clearLocalStorageBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-2" data-i18n-key="btn_reset"></button>
            </div>
        </div>

        <table id="installationTable" class="mx-auto">
            <thead>
                <tr>
                    <th data-i18n-key="table_header"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="mt-8 text-center">
            <button id="addStepBtn" class="bg-purple-500 text-white px-4 py-2 rounded" data-i18n-key="btn_addSection"></button>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-auto max-w-xl shadow-lg rounded-md bg-white">
            <h3 class="text-2xl font-bold mb-4" data-i18n-key="modal_editSection_title"></h3>
            <div id="editModal-fields"></div>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="saveModalBtn" class="bg-green-500 text-white px-4 py-2 rounded" data-i18n-key="btn_save"></button>
                <button id="closeModalBtn" class="bg-red-500 text-white px-4 py-2 rounded" data-i18n-key="btn_cancel"></button>
            </div>
        </div>
    </div>
    
    <div id="editGlobalTitlesModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-auto max-w-xl shadow-lg rounded-md bg-white">
            <h3 class="text-2xl font-bold mb-4" data-i18n-key="modal_editGlobal_title"></h3>
            <div id="globalTitlesModal-fields"></div>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="saveGlobalTitlesBtn" class="bg-green-500 text-white px-4 py-2 rounded" data-i18n-key="btn_save"></button>
                <button id="closeGlobalTitlesBtn" class="bg-red-500 text-white px-4 py-2 rounded" data-i18n-key="btn_cancel"></button>
            </div>
        </div>
    </div>

    <div id="editColorsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div id="colorsModalContent" class="p-5 border shadow-lg rounded-md bg-white">
            <div id="colorsModalHeader" class="modal-header">
                <h3 class="text-2xl font-bold mb-4" data-i18n-key="modal_colors_title"></h3>
            </div>
            <div id="colorsModalBody" class="p-2 overflow-y-auto">
                <div class="mb-4"><label for="modalBodyBgColor" class="block text-gray-700" data-i18n-key="modal_colors_bodyBg"></label><input type="color" id="modalBodyBgColor" class="w-full p-1 border rounded"></div>
                <div class="mb-4"><label for="modalContainerBgColor" class="block text-gray-700" data-i18n-key="modal_colors_containerBg"></label><input type="color" id="modalContainerBgColor" class="w-full p-1 border rounded"></div>
                <div class="mb-4"><label for="modalTableBgColor" class="block text-gray-700" data-i18n-key="modal_colors_tableBg"></label><input type="color" id="modalTableBgColor" class="w-full p-1 border rounded"></div>
                <div class="mb-4"><label for="modalMainHeadingColor" class="block text-gray-700" data-i18n-key="modal_colors_mainHeading"></label><input type="color" id="modalMainHeadingColor" class="w-full p-1 border rounded"></div>
                <div class="mb-4"><label for="modalTableHeadingColor" class="block text-gray-700" data-i18n-key="modal_colors_tableHeading"></label><input type="color" id="modalTableHeadingColor" class="w-full p-1 border rounded"></div>
                <div class="mb-4"><label for="modalSectionTitleColor" class="block text-gray-700" data-i18n-key="modal_colors_sectionTitle"></label><input type="color" id="modalSectionTitleColor" class="w-full p-1 border rounded"></div>
                <div class="mb-4"><label for="modalDescriptionColor" class="block text-gray-700" data-i18n-key="modal_colors_description"></label><input type="color" id="modalDescriptionColor" class="w-full p-1 border rounded"></div>
            </div>
            <div class="flex justify-end space-x-2 p-2">
                <button id="saveColorsBtn" class="bg-green-500 text-white px-4 py-2 rounded" data-i18n-key="btn_save"></button>
                <button id="closeColorsBtn" class="bg-red-500 text-white px-4 py-2 rounded" data-i18n-key="btn_cancel"></button>
            </div>
            <div class="resize-handle resize-handle-tl"></div><div class="resize-handle resize-handle-tr"></div><div class="resize-handle resize-handle-bl"></div><div class="resize-handle resize-handle-br"></div>
        </div>
    </div>

    <div id="editTextModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div id="textModalContent" class="p-5 border shadow-lg rounded-md bg-white">
            <div id="textModalHeader" class="modal-header">
                <h3 class="text-2xl font-bold mb-4" data-i18n-key="modal_metrics_title"></h3>
            </div>
            <div id="textModalBody" class="p-2 overflow-y-auto">
                <div class="mb-4"><label for="headingFont" class="block text-gray-700" data-i18n-key="modal_metrics_font_headings"></label><select id="headingFont" class="w-full p-2 border rounded"></select></div>
                <div class="mb-4"><label for="descriptionFont" class="block text-gray-700" data-i18n-key="modal_metrics_font_descriptions"></label><select id="descriptionFont" class="w-full p-2 border rounded"></select></div>
                <hr class="my-4">
                <div class="mb-4"><label for="mainHeadingSize" class="block text-gray-700" data-i18n-key="modal_metrics_size_mainHeading"></label><div class="flex items-center"><button class="px-3 py-1 bg-gray-200 rounded-l">-</button><input type="number" id="mainHeadingSize" class="w-24 p-1 text-center border-t border-b"><button class="px-3 py-1 bg-gray-200 rounded-r">+</button></div></div>
                <div class="mb-4"><label for="tableHeadingSize" class="block text-gray-700" data-i18n-key="modal_metrics_size_tableHeading"></label><div class="flex items-center"><button class="px-3 py-1 bg-gray-200 rounded-l">-</button><input type="number" id="tableHeadingSize" class="w-24 p-1 text-center border-t border-b"><button class="px-3 py-1 bg-gray-200 rounded-r">+</button></div></div>
                <div class="mb-4"><label for="sectionTitleSize" class="block text-gray-700" data-i18n-key="modal_metrics_size_sectionTitle"></label><div class="flex items-center"><button class="px-3 py-1 bg-gray-200 rounded-l">-</button><input type="number" id="sectionTitleSize" class="w-24 p-1 text-center border-t border-b"><button class="px-3 py-1 bg-gray-200 rounded-r">+</button></div></div>
                <div class="mb-4"><label for="descriptionSize" class="block text-gray-700" data-i18n-key="modal_metrics_size_description"></label><div class="flex items-center"><button class="px-3 py-1 bg-gray-200 rounded-l">-</button><input type="number" id="descriptionSize" class="w-24 p-1 text-center border-t border-b"><button class="px-3 py-1 bg-gray-200 rounded-r">+</button></div></div>
                <hr class="my-4">
                <div class="mb-4 flex items-center space-x-4"><label class="flex items-center"><input type="checkbox" id="headingBold" class="form-checkbox"><span class="ml-2 text-gray-700" data-i18n-key="modal_metrics_style_bold_headings"></span></label><label class="flex items-center"><input type="checkbox" id="headingItalic" class="form-checkbox"><span class="ml-2 text-gray-700" data-i18n-key="modal_metrics_style_italic_headings"></span></label></div>
                <div class="mb-4 flex items-center space-x-4"><label class="flex items-center"><input type="checkbox" id="descriptionBold" class="form-checkbox"><span class="ml-2 text-gray-700" data-i18n-key="modal_metrics_style_bold_descriptions"></span></label><label class="flex items-center"><input type="checkbox" id="descriptionItalic" class="form-checkbox"><span class="ml-2 text-gray-700" data-i18n-key="modal_metrics_style_italic_descriptions"></span></label></div>
                <hr class="my-4">
                <div class="mb-4"><label for="titleAlignment" class="block text-gray-700" data-i18n-key="modal_metrics_align_titles"></label><select id="titleAlignment" class="w-full p-2 border rounded"><option value="left" data-i18n-key="align_left"></option><option value="center" data-i18n-key="align_center"></option><option value="right" data-i18n-key="align_right"></option></select></div>
                <div class="mb-4"><label for="descriptionAlignment" class="block text-gray-700" data-i18n-key="modal_metrics_align_descriptions"></label><select id="descriptionAlignment" class="w-full p-2 border rounded"><option value="left" data-i18n-key="align_left"></option><option value="center" data-i18n-key="align_center"></option><option value="right" data-i18n-key="align_right"></option></select></div>
                <div class="mb-4"><label for="imageAlignment" class="block text-gray-700" data-i18n-key="modal_metrics_align_images"></label><select id="imageAlignment" class="w-full p-2 border rounded"><option value="left" data-i18n-key="align_left"></option><option value="center" data-i18n-key="align_center"></option><option value="right" data-i18n-key="align_right"></option></select></div>
            </div>
            <div class="flex justify-end space-x-2 p-2">
                <button id="saveTextBtn" class="bg-green-500 text-white px-4 py-2 rounded" data-i18n-key="btn_save"></button>
                <button id="closeTextBtn" class="bg-red-500 text-white px-4 py-2 rounded" data-i18n-key="btn_cancel"></button>
            </div>
            <div class="resize-handle resize-handle-tl"></div><div class="resize-handle resize-handle-tr"></div><div class="resize-handle resize-handle-bl"></div><div class="resize-handle resize-handle-br"></div>
        </div>
    </div>

    <div id="redirectModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50" style="display: none; justify-content: center; align-items: center;">
        <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <p id="redirectText" style="white-space: pre-wrap;" class="mb-4"></p>
            <div class="flex justify-end space-x-2">
                <button id="confirmRedirectBtn" class="bg-blue-500 text-white px-4 py-2 rounded"></button>
                <button id="cancelRedirectBtn" class="bg-red-500 text-white px-4 py-2 rounded"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="config.js"></script>
<script src="ui.js"></script>
<script src="template.js"></script>  
<script src="io.js"></script>         
<script src="main.js"></script>
</body>
</html>
